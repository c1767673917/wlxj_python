{% extends "base.html" %}

{% block title %}编辑用户 - 瑞勋物流询价{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user-edit me-2"></i>编辑用户
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('admin.user_management') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>返回用户管理
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2"></i>用户信息
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required
                               value="{{ user.username }}" placeholder="请输入用户名">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="留空表示不修改密码">
                        <div class="form-text">如需修改密码请输入新密码，否则留空</div>
                    </div>

                    <div class="mb-3">
                        <label for="business_type" class="form-label">业务类型 <span class="text-danger">*</span></label>
                        <select class="form-select" id="business_type" name="business_type" required>
                            <option value="oil" {% if user.business_type == 'oil' %}selected{% endif %}>油脂</option>
                            <option value="fast_moving" {% if user.business_type == 'fast_moving' %}selected{% endif %}>快消品</option>
                            <option value="admin" {% if user.business_type == 'admin' %}selected{% endif %}>管理员</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.user_management') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>取消
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
