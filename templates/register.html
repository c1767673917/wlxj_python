{% extends "base.html" %}

{% block title %}注册 - 瑞勋物流询价{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                        <h4 class="card-title">用户注册</h4>
                        <p class="text-muted">创建您的新账号</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="请输入用户名">
                            </div>
                            <div class="form-text">用户名必须唯一，建议使用英文字母和数字</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="请输入密码">
                            </div>
                            <div class="form-text">密码长度建议至少6位</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                       placeholder="请再次输入密码">
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus me-1"></i>注册
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">已有账号？ 
                                <a href="{{ url_for('login') }}" class="text-decoration-none">立即登录</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 密码确认验证
document.getElementById('confirm_password').addEventListener('blur', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('密码不匹配');
        this.classList.add('is-invalid');
    } else {
        this.setCustomValidity('');
        this.classList.remove('is-invalid');
        this.classList.add('is-valid');
    }
});
</script>
{% endblock %}
